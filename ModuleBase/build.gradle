apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion versions.android_compile_sdk
    defaultConfig {
        minSdkVersion versions.android_min_sdk
        targetSdkVersion versions.android_target_sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [HOST: "base"]
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            //网络环境
            buildConfigField("String", "BASE_URL", "\"$urls.release\"")
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            //网络环境
            buildConfigField("String", "BASE_URL", "\"$urls.debug\"")
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api libs.kotlin_stdlib
    api libs.appcompat
    api libs.core_ktx
    api libs.constraintLayout
    api libs.multidex
    // android support
    api libs.support_v4
    api libs.recyclerview
    api libs.design
    // glide
    api libs.glide
    api libs.lifecycle_extensions
    api libs.room
    api libs.room_rxjava2
    api libs.room_ktx
    api libs.rxjava
    api libs.rxandroid
    api libs.databinding
    api libs.retrofit2_converter_gson
    api libs.retrofit2_rxjava2_adapter

    // 组件化
    kapt libs.component_compiler
    api libs.component_impl_rx

    api project(':ModuleBeans')
    api project(':ModuleResource')
    api project(':LibTools')
    api project(':LibWidget')
    api project(':ModuleUI')

    // 额外的第三方控件, RecyclerView 适配器
    api libs.BVAH

}
